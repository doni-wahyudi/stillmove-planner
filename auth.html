<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Daily Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .auth-button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .alert-info {
            background-color: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
    </style>
</head>
<body>
    <a href="#auth-forms" class="skip-to-main">Skip to sign in form</a>
    
    <div class="auth-container" role="main">
        <div class="auth-card" role="region" aria-label="Authentication">
            <div class="auth-header">
                <h1>Daily Planner</h1>
                <p>Plan your life, track your progress</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="auth-alert" class="alert" role="alert" aria-live="assertive"></div>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs" role="tablist" aria-label="Authentication options" id="auth-forms">
                <button class="auth-tab active" data-tab="signin" role="tab" aria-selected="true" aria-controls="signin-form" id="signin-tab">Sign In</button>
                <button class="auth-tab" data-tab="signup" role="tab" aria-selected="false" aria-controls="signup-form" id="signup-tab">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active" role="tabpanel" aria-labelledby="signin-tab">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input 
                        type="email" 
                        id="signin-email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="signin-email-error"
                        aria-invalid="false"
                    >
                    <div class="error-message" id="signin-email-error" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input 
                        type="password" 
                        id="signin-password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        aria-required="true"
                        aria-describedby="signin-password-error"
                        aria-invalid="false"
                    >
                    <div class="error-message" id="signin-password-error" role="alert" aria-live="polite"></div>
                </div>
                
                <button type="submit" class="auth-button" id="signin-button" aria-label="Sign in to your account">
                    Sign In
                </button>
                
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link" aria-label="Reset your password">Forgot password?</a>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" role="tabpanel" aria-labelledby="signup-tab" hidden>
                <div class="form-group">
                    <label for="signup-invitation-code">Invitation Code</label>
                    <input 
                        type="text" 
                        id="signup-invitation-code" 
                        name="invitation-code" 
                        placeholder="Enter invitation code"
                        required
                        autocomplete="off"
                        aria-required="true"
                        aria-describedby="signup-invitation-code-error"
                        aria-invalid="false"
                        style="text-transform: uppercase;"
                    >
                    <div class="error-message" id="signup-invitation-code-error" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="signup-email-error"
                        aria-invalid="false"
                    >
                    <div class="error-message" id="signup-email-error" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        name="password" 
                        placeholder="At least 6 characters"
                        required
                        autocomplete="new-password"
                        minlength="6"
                        aria-required="true"
                        aria-describedby="signup-password-error"
                        aria-invalid="false"
                    >
                    <div class="error-message" id="signup-password-error" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input 
                        type="password" 
                        id="signup-password-confirm" 
                        name="password-confirm" 
                        placeholder="Re-enter your password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                        aria-required="true"
                        aria-describedby="signup-password-confirm-error"
                        aria-invalid="false"
                    >
                    <div class="error-message" id="signup-password-confirm-error" role="alert" aria-live="polite"></div>
                </div>
                
                <button type="submit" class="auth-button" id="signup-button" aria-label="Create new account">
                    Create Account
                </button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/auth-service.js"></script>
    <script type="module" src="js/auth-ui.js"></script>
</body>
</html>
